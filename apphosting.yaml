# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

# Environment variables and secrets
env:
  - variable: MY_SECRET_KEY
    secret: projects/YOUR_PROJECT_ID/secrets/YOUR_SECRET_NAME
  - variable: ANOTHER_SECRET
    secret: projects/YOUR_PROJECT_ID/secrets/ANOTHER_SECRET_NAME/versions/latest

